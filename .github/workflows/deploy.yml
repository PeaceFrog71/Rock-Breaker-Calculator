name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - beta

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          path: main

      - name: Checkout beta
        if: vars.DEPLOY_BETA == 'true'
        uses: actions/checkout@v4
        with:
          ref: beta
          path: beta
        continue-on-error: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: main/package-lock.json

      - name: Build main
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_SC_API_KEY: ${{ secrets.VITE_SC_API_KEY }}
          VITE_ENCRYPTION_SALT: ${{ secrets.VITE_ENCRYPTION_SALT }}
        run: |
          cd main
          npm ci
          npm run build

      - name: Build beta
        if: vars.DEPLOY_BETA == 'true'
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_SC_API_KEY: ${{ secrets.VITE_SC_API_KEY }}
          VITE_ENCRYPTION_SALT: ${{ secrets.VITE_ENCRYPTION_SALT }}
        run: |
          cd beta
          npm ci
          # Build with base path for beta subdirectory
          npx vite build --base=/beta/
          # Move beta build to subfolder
          mkdir -p ../main/dist/beta
          cp -r dist/* ../main/dist/beta/

      - name: Deploy beta-closed page
        if: vars.DEPLOY_BETA != 'true'
        run: |
          mkdir -p main/dist/beta
          cp main/public/beta-closed.html main/dist/beta/index.html
          cp main/public/PFlogo_love.png main/dist/beta/PFlogo_love.png

      - name: Add CNAME
        run: echo "rockbreaker.peacefroggaming.com" > main/dist/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: main/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
